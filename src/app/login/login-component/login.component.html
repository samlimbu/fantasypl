<div class="sidenav">
   <a class="nav-link" [routerLink]="['/home']">Go Back</a>>
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
        <form (submit)="onLoginSubmit()">
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input input type="password" class="form-control" [(ngModel)]="password" name="password">
             </div>
             <button type="submit" class="btn btn-black" value="Login">Login</button>
             <button type="button" class="btn btn-secondary" [routerLink]="['/register']">Register</button>
          </form>
       </div>
    </div>
 </div>
